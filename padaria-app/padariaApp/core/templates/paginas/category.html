{% extends "base.html" %}

{% block title %}
    {{ current_category }} | {{ block.super }}
{% endblock %}

{% block container %}
<div class="container" style="margin-top: 150px;">
    <div style="margin-top: 150px;margin-bottom: 50px;">
        <h1>{{ current_category }}</h1>
    </div>
    <div class="row">
        {% for product in product_list %}
            {% include "paginas/_product.html" %}
        {% endfor %}
    </div>
</div>
{% endblock %}
