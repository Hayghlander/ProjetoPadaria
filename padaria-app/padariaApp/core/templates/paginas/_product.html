{% load thumbnail %}
<div class="col-3">
    <div class="thumbnail">
        <a href="{{ product.get_absolute_url }}">
            {% if product.image %}
            <img src="{{ product.image|thumbnail_url:'product_image' }}" alt="" />
            {% else %}
            <img src="http://placehold.it/350x250" alt="" />
            {% endif %}
        </a>
        <div class="caption">
            <h3>{{ product }}</h3>
            <p>R$ {{ product.price }} </p>
            {{ product.description|linebreaks }}
        </div>
    </div>
</div>
